<div class="toast-body {{class}}">
  {% if msg %}
    {{ msg }}
  {% else %}
  No Message
  {% endif %}

  {% if ul %}
  <ul class="toast__ul">
    {% for li in ui %}
    <li class="toast__li">li</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
