{% extends "base.html" %}
{% load custom_tags %}

{% block page_content %}
<a id="back-btn" class="back" href="..">
    <button>Back</button>
</a>

<form id='select-form-form' method="POST" data-sub-projects-url="{% url 'ajax_load_sub_projects' %}">
    {% csrf_token %}
    {{select_form}}
</form>

<table class="timesheet-data">
    <tr>
        <th>Start</th>
        <th>End</th>
        <th>Span</th>
        <th>Date</th>
    </tr>
    {% for d in dates %}
    <tr>
        <td>{{d.start_at}}</td>
        <td>{{d.end_at}}</td>
        <td>{{d.span}}</td>
        <td>{{d.date}}</td>
    </tr>
    {% endfor %}
    
</table>
{% endblock %}
{% load static %}
{% block scripts %}
<script src="{% static 'scripts/main.js' %}"></script>
{% endblock %}
