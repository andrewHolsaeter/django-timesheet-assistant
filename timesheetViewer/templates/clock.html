{% extends "base.html" %}

{% block page_content %}
<a id="back-btn" class="back" href="..">
    <button>Back</button>
</a>

<form id='select-form-form' method="POST" data-sub-projects-url="{% url 'ajax_load_sub_projects' %}">
    {% csrf_token %}
    {{select_form}}
</form>

<form id='timesheet-form' action="" class="form">
    {% csrf_token %}
    <table>
        {{ timesheet_form.as_table }}
    </table>
    <input type="submit" value="Submit"/>
</form>

<h1>Timesheet</h1>
<table id="generated-timesheet" class="generated-timesheet" data-url="{% url 'ajax_generate_timesheet' %}">
</table>

<h1>Entries</h1>
<table id="timesheet-table" class="timesheet-data" data-timesheet-url="{% url 'ajax_load_timesheet' %}">
</table>


{% endblock %}
{% load static %}
{% block scripts %}
<script src="{% static 'scripts/main.js' %}"></script>
{% endblock %}
